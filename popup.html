<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <img id="header-gif" src="icons/header.gif" alt="Superhero Header">
    <select id="header-select">
      <option value="header.gif">Pick your Hero!</option>
      <option value="header1.gif">Batman</option>
      <option value="header3.gif">Superman</option>
      <option value="header5.gif">Spider-Man</option>
      <option value="header4.gif">Shazam</option>
      <option value="header2.gif">UnderwearMan</option>
    </select>
    <div id="todo-container">
      <input type="text" id="new-todo" placeholder="Enter a new task">
      <label for="new-priority" id="priority-label">Priority:</label>
      <select id="new-priority">
        <option value="1">High</option>
        <option value="2">Medium</option>
        <option value="3">Low</option>
      </select>
      <button id="add-todo">Add</button>
      <ul id="todo-list"></ul>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
