<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <img id="header-gif" src="icons/header.gif" alt="Superhero Header">
    <select id="header-select">
      <option value="header.gif">Select Header:</option>
      <option value="header1.gif">Batman</option>
      <option value="header3.gif">Superman</option>
      <option value="header5.gif">Spider-Man</option>
      <option value="header4.gif">Shazam</option>
      <option value="header2.gif">UnderwearMan</option>
      <!-- more options as needed -->
    </select>
    <div id="timer">00:00:00.000</div>
    <button id="startStop"><img id="startStopImage" src="icons/buttons/start.png" alt="Start"></button>
    <button id="reset"><img src="icons/buttons/reset.png" alt="Reset"></button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
